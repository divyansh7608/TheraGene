<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service - TheraGene.ai</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <nav>
            <img src="Images/ther1.png" alt="TheraGene.ai" height="60" width="150">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><button id="loginBtn">Login</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="customer-service">
            <h1>Customer Service</h1>
            <p>We are here to help! If you have any questions, concerns, or need assistance, please don't hesitate to reach out to us.</p>
            <h2>Contact Us</h2>
            <p>Email: support@theragene.ai</p>
            <p>Phone: +1-800-123-4567</p>
            <h2>Submit an Inquiry</h2>
            <form id="inquiryForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 TheraGene.ai - All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
